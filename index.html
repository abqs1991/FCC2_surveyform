<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Survey Form</title>
        <link
            href="https://fonts.googleapis.com/css?family=B612+Mono&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1 id='title'>
                Survey Form
            </h1>
        </header>
        <div id="container">
            <p id="description">
                Tell us some facts about yourself!
            </p>
            <form action="POST" id="survey-form">
                <div class="grid-row">
                    <label class="left" id="name-label" for="name">* Name:</label>
                    <input class="right" type="text" name="name" id="name"
                        placeholder="enter your name" required>
                </div>
                <div class="grid-row">
                    <label class="left" id="email-label" for="email">* Email:</label>
                    <input class="right" type="email" name="email" id="email"
                        placeholder="enter your email" required>
                </div>
                <div class="grid-row">
                    <label class="left" id="number-label" for="age">* Age:</label>
                    <input class="right" type="number" name="age" id="number"
                        placeholder="enter your age" min="1" max="120" required>
                </div>
                <div class="grid-row">
                    <label class="left" id="dropdown-label" for="profession">*
                        What does describes you best:</label>
                    <select class="right" name="profession" id="dropdown">
                        <option value="student">student</option>
                        <option value="full-time job">full-time job</option>
                        <option value="part-time job">part-time job</option>
                        <option value="unemployed">unemployed</option>
                    </select>
                </div>
                <div class="grid-row">
                    <p class="left" id="radio-label" for="favanimal">* What is
                        your favourite animal:</p>
                    <div class="right">
                        <label><input type="radio" name="animal" value="dog"
                                id="dog"
                                checked>
                            Dog</label>
                        <label><input type="radio" name="animal" value="dog"
                                id="cat">
                            Cat</label>
                        <label><input type="radio" name="animal" value="other"
                                id="other">
                            Other</label>
                    </div>
                </div>
                <div class="grid-row">
                    <p class="left" id="checkbox-label" for="languages">* What
                        languages do you know:</p>
                    <div class="right">
                        <label><input type="checkbox" value="German"
                                name="languages"
                                id="german">
                            German</label>
                        <label><input type="checkbox" value="English"
                                name="languages"
                                id="english">
                            English</label>
                        <label><input type="checkbox" value="French"
                                name="languages"
                                id="french"> French</label>
                        <label><input type="checkbox" value="Other"
                                name="languages"
                                id="other_l"> Other</label>
                    </div>
                </div>
                <div class="grid-row">
                    <p class="left" id="textarea-label">* Describe yourself in
                        few words:</p>
                    <div class="right">
                        <textarea name="comment" id="textarea" cols="30"
                            rows="10"></textarea>
                    </div>
                </div>
                <div class="grid-row">
                    <button type="submit" id="submit">Submit</button>
                </div>
            </form>
        </div>
    </body>
</html>
